        function calculateValues(data) {
            const groups = {};
            data.forEach(row => {
                const groupNum = row.ç»„åˆ«;
                if (!groups[groupNum]) groups[groupNum] = [];

            // æ–°å¢çŠ¶æ€è·Ÿè¸ª
            let prevLastC = 0; // ä¸Šä¸€ç»„çš„æœ€åä¸€ä¸ªCå€¼
